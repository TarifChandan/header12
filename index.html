<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Cool header</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo-box">
                <img src="assets/logo.png" alt="Company Logo" class="logo">
                <div class="logo-before"></div>
                <div class="logo-after"></div>
            </div>
            <div class="burger">
                <div class="line line--1"></div>
                <div class="line line--2"></div>
                <div class="line line--3"></div>
            </div>
            <div class="navigation">
                <div class="box">
                    <ul class="main-list">
                        <li class="main-item"><a href="#" class="main-link">Work</a></li>
                        <li class="main-item"><a href="#" class="main-link">About</a></li>
                        <li class="main-item"><a href="#" class="main-link">Our Approach</a></li>
                        <li class="main-item"><a href="#" class="main-link">Contact</a></li>
                    </ul>
                    <ul class="sub-list">
                        <li class="sub-item"><a href="#" class="sub-link">People</a></li>
                        <li class="sub-item"><a href="#" class="sub-link">Careers</a></li>
                        <li class="sub-item"><a href="#" class="sub-link">News</a></li>
                    </ul>
    
                    <div class="social">
                        <p class="social-text">Sign up for our newsletter</p>
    
                        <div class="social-icon-box">
                            <svg class="social-icon">
                                <use xlink:href="assets/sprite.svg#linkedin"></use>
                            </svg>
                            <svg class="social-icon">
                                <use xlink:href="assets/sprite.svg#instagram"></use>
                            </svg>
                        </div>
                    </div>
                </div>   
            </div>
            
        </nav>
    </header>


    <script src="script.js"></script>
</body>
</html>
